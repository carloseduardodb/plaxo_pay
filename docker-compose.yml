version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: plaxo_pay_db
    environment:
      POSTGRES_DB: plaxo_pay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plaxo_pay_network

  postgres_test:
    image: postgres:15
    container_name: plaxo_pay_test_db
    environment:
      POSTGRES_DB: plaxo_pay_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    networks:
      - plaxo_pay_network

  redis:
    image: redis:7-alpine
    container_name: plaxo_pay_redis
    ports:
      - "6379:6379"
    networks:
      - plaxo_pay_network

volumes:
  postgres_data:

networks:
  plaxo_pay_network:
    driver: bridge
